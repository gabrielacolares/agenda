<div class="row">
    <div class="col-xs-12  col-sm-12 col-md-1 col-lg-1"> </div>
    <div class="col-xs-12  col-sm-12 col-md-10 col-lg-10">
        
        <div class="table-responsive">
            <p ng-show="mensagem.length" class="alert alert-success"> <a href="#/list" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{mensagem}}</p>
            <input class="form-control padd" placeholder="Filtrar pelo nome" ng-model="filtro" ng-model-options="{ debounce: 500 }"></br>
             <div class="panel panel-default">
            <div class="panel-heading">Contatos</div>
              <div class="panel-body">   
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Apelido</th>
                        <th>Email</th>
                        <th>Data</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contato in contatos | filter: filtro" >
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.sobrenome }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td>{{ contato.apelido }}</td>
                        <td>{{ contato.dataCadastro }}</td>
                        <td><a href="#/detail/{{contato.$id}}" class="btn btn-small glyphicon glyphicon-search"></a><a href="#/edit/{{contato.$id}}" class="btn btn-small glyphicon glyphicon-edit"></a> <a class="btn btn-small glyphicon glyphicon-remove"
                                ng-click="removeContato(contato.$id)"></a>
                        </td>
                    </tr>
                <tbody>
            </table>
              </div>
             </div>
            <div class="col-xs-12  col-sm-12 col-md-1 col-lg-1"> </div>
</div>
