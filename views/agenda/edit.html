   <div class="row">
     <div class= "col-xs-12  col-sm-12 col-md-2 col-lg-2"> </div>
      <div class= "col-xs-12  col-sm-12 col-md-8 col-lg-8">     
         <div class="panel panel-default">
            <div class="panel-heading">Editar Contato</div>
              <div class="panel-body"> 
                  <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
               <form ng-app="app" name="edit_form"  ng-controller="EditController" novalidate ng-submit="addContato()">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="nome" class="form-control" id="nome" name= "nome" placeholder="nome"  ng-model="contato.nome" required>
                        <span style="color:red" ng-show="edit_form.nome.$dirty && edit_form.nome.$invalid">
                            <span >Preencha o Nome.</span></span>
                     </div>
  
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="sobrenome" class="form-control" id="sobrenome" name= "sobrenome" placeholder="sobrenome" ng-model="contato.sobrenome" required>
                    </div>
                      <span style="color:red" ng-show="edit_form.sobrenome.$dirty && edit_form.sobrenome.$invalid">
                            <span >Preencha o Sobrenome.</span>
                    </span>
                     
                     <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="telefone" class="form-control" id="telefone" name= "telefone" placeholder="telefone" ng-model="contato.telefone" required>
                    </div>
                      <span style="color:red" ng-show="edit_form.telefone.$dirty && edit_form.telefone.$invalid">
                            <span >Preencha o Telefone.</span>
                        </span>
                            
                    <div class="form-group">
                        <label for="apelido">Apelido :</label>
                        <input type="apelido" class="form-control" id="apelido"name= "apelido"  placeholder="apelido" ng-model="contato.apelido" required>
                    </div>
                      <span style="color:red" ng-show="edit_form.apelido.$dirty && edit_form.apelido.$invalid">
                            <span >Preencha o Apelido.</span>
                    </span>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" id="submit" class="btn btn-small btn-primary" ng-click="editProduct()" class="btn btn-small btn-primary"></button> <a href="/list" class="btn btn-small btn-danger">Cancelar</a>
                        </div>
                    </div>
                </form>
              </div>
         </div> 
      </div>
        <div class= "col-xs-12  col-sm-12 col-md-2 col-lg-2"> </div>
  </div>
